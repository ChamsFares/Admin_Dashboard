<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin_Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="nav_container">
            <div class="nav_title_container">
                <div class="logo">
                    <div class="square1"></div>
                    <div class="square2"></div>
                    <div class="square3"></div>
                    <div class="square4"></div>
                </div>
                <h1>Dashboard</h1>
            </div>
            <div class="nav_content_container">
                <div class="content">
                    <img src="./images_logo/home.svg" alt="">
                    <a href="">Home</a>
                </div>
                <div class="content">
                    <img src="./images_logo/card-account-details-outline.svg" alt="">
                    <a href="">Profile</a>
                </div>
                <div class="content">
                    <img src="./images_logo/message.svg" alt="">
                    <a href="">Messages</a>
                </div>
                <div class="content">
                    <img src="./images_logo/clock-time-three.svg" alt="">
                    <a href="">History</a>
                </div>
                <div class="content">
                    <img src="./images_logo/note-multiple.svg" alt="">
                    <a href="">tasks</a>
                </div>
                <div class="content">
                    <img src="./images_logo/account-group-outline.svg" alt="">
                    <a href="">Communities</a>
                </div>
            </div>
            <br>
            <br>
            <div class="nav_settings_container">
                <div class="content">
                    <img src="./images_logo/cog.svg" alt="">
                    <a href="">Settings</a>
                </div>
                <div class="content">
                    <img src="./images_logo/help-box.svg" alt="">
                    <a href="">Support</a>
                </div>
                <div class="content">
                    <img src="./images_logo/shield-check.svg" alt="">
                    <a href="">Privacy</a>
                </div>
            </div>
        </div>
        <div class="dashboard_container">
            <div class="header_container">
                    <div class="header_of_header">
                        <div class="header_of_header_content">
                            <img class="imgs" src="./images_logo/magnify.svg" alt="">
                            <input type="text">
                        </div>
                        <div class="header_of_header_content">
                            <img class="imgs" src="./images_logo/bell-ring-outline.svg   " alt="">
                            <img class="imgs" src="./images_logo/account-circle-outline.svg" alt="">
                            <p>User name</p>
                        </div>   
                    </div>
                    <div class="footer_of_header">
                        <div class="footer_of_header_content">
                            <img src="./images_logo/account-circle-outline.svg" alt="">
                        <p>Hi There,
                            <br>
                            User name  (@tag)
                        </p>
                        </div>
                        <div class="buttons">
                            <button>New</button>
                            <button>Upload</button>
                            <button>Share</button>
                        </div>
                    </div>
                </div>
                <div class="content_container">
                    <div class="your_project_container"></div>
                    <div class="side_container">
                        <div class="announcement_container"></div>
                        <div class="trending_container"></div>
                    </div> 
                </div>
            </div>
            
        </div>
</body>
</html>
